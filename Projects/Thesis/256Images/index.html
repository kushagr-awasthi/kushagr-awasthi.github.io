<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<script src="https://kit.fontawesome.com/a38888a039.js" crossorigin="anonymous"></script>
<body>
    <button id="control-button">
        <i class="fa-solid fa-bars"></i>
    </button>
    <button id="clear-canvas-button">Clear Canvas</button>
    <section id="control-center">
        <button id="control-close-button">
            <i class="fa-solid fa-x"></i>
        </button>
        <h2>Brush Size</h2>
        <input id="brush-sizer" type="range" min="10" max="500" value="50">
    </section>
    <canvas id="main-canvas"></canvas>
</body>
</html>
