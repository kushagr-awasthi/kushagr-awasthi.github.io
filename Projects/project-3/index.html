<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Indian Monsoon</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ezs2xgn.css">
    <script src="https://kit.fontawesome.com/a38888a039.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a38888a039.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>

<body>
    <section id="initializer">
        <i style="color: white;" class="fa-solid fa-spinner fa-spin-pulse"></i>
    <h2>Initializing...</h2>

    </section>
    <header>
        <div id="logomark">
            <object
            id="logo"
            data="assets/logo.svg"
            type="image/svg+xml"
           ></object>
        </div>
    </header>
    <section id="landing-bckg">
        <div id="landing-content">
            <div id="title">
                <h2>Every year an average <span id="avg-callout"></span>mm Rain falls in Maharashtra, India.</h2>
                <h3>96% of it falls in the 4 Monsoon Months:<br>
                    from June to September</h3>
            </div>

        </div>
    </section>
    <section id="main">
        <section id="landing"></section>
        
        <section id="subdiv-visualizer">

        </section>
        <section id="particle-visualizer">
            <div id="particle-visualizer-content">
                <h4>In <span id="pv-month-callout"></span>, in MH it rains<br> an average of <span id="pv-avg-callout" class="bolded"></span> </h4>
                <div id="pv-options-wrapper">
                <button id="visualize-button">Choose a month to visualize <i class="fa-solid fa-arrow-right"></i><br><span class="caption">1 x <i
                            class="fa-solid fa-circle fa-fade"></i> = 1mm of rain.</span>
                </button>
                <select name="monthDropDown" id="monthDropDown">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>

                </select>
            </div>
                <div id="month-avgs-grid"></div>
            </div>
            
            <div id="particle-visualizer-bckg">
            </div>
            
        </section>
        <section id="year-visualizer">
            <div id="yv-content-wrapper">
                <div id="yv-text-wrapper">
                    <h4>More than 100 years of Monsoon Data:<br><span class="bolded">Now Visualised.</span></h4>
                    <h5 id="yv-callout"></h5>
                    <button id="view-by-scale-button">Color by Data</button>
                    <button id="view-by-avg-button">Color by +/- Avg.</button>
                    
                </div>
                <div id="bars-wrapper">
                    <div id="bars-container"> 
                
                </div>
                   
                </div>
            </div>
        </section>
        <section id="comparer">
        
            <div id="comparer-content">
                <div id="comparer-text">
                    <h4 class="bolded">Rain Much?</h4>
                    <h5>Compare Regions</h5>
                </div>
                <div id="comparisons-container">
                    <div id="compare-A-wrapper">
                        <div class="comparison-selector">
                            <select name="state-dropdown-A" id="state-dropdown-A">
                                <option selected value="Maharashtra & Goa">Maharashtra & Goa</option>
                                <option value="Andaman & Nicobar Islands">Andaman & Nicobar</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam & Meghalaya">Assam & Meghalaya</option>
                                <option value="Naga Mani Mizo Tripura">Nagaland, Manipur, Mizoram & Tripura</option>
                                <option value="Sub Himalayan West Bengal & Sikkim">Sub-Himalayan West Bengal & Sikkim</option>
                                <option value="Gangetic West Bengal">Gangetic West Bengal</option>
                                <option value="Orissa">Orissa</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Bihar">Bihar</option>
                                <option value="East Uttar Pradesh">East Uttar Pradesh</option>
                                <option value="West Uttar Pradesh">West Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                                <option value="West Rajasthan">West Rajasthan</option>
                                <option value="East Rajasthan">East Rajasthan</option>
                                <option value="West Madhya Pradesh">West Madhya Pradesh</option>
                                <option value="East Madhya Pradesh">East Madhya Pradesh</option>
                                <option value="Gujarat Region">Gujarat Region</option>
                                <option value="Saurashtra & Kutch">Saurashtra & Kutch</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Coastal Andhra Pradesh">Coastal Andhra Pradesh</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Rayalseema">Rayalseema</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Coastal Karnataka">Coastal Karnataka</option>
                                <option value="North Interior Karnataka">North Interior Karnataka</option>
                                <option value="South Interior Karnataka">South Interior Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                            </select>
                        </div>
                        <div class="comparison-result" id="comparison-result-A">
                        </div>
                    </div>
                    <div id="compare-B-wrapper">
                        <div class="comparison-selector">
                            <select name="state-dropdown-B" id="state-dropdown-B">
                                <option value="Maharashtra & Goa">Maharashtra & Goa</option>
                                <option selected value="Andaman & Nicobar Islands">Andaman & Nicobar</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam & Meghalaya">Assam & Meghalaya</option>
                                <option value="Naga Mani Mizo Tripura">Nagaland, Manipur, Mizoram & Tripura</option>
                                <option value="Sub Himalayan West Bengal & Sikkim">Sub-Himalayan West Bengal & Sikkim</option>

                                <option value="Punjab">Punjab</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                                <option value="West Rajasthan">West Rajasthan</option>
                                <option value="East Rajasthan">East Rajasthan</option>
                                <option value="West Madhya Pradesh">West Madhya Pradesh</option>
                                <option value="East Madhya Pradesh">East Madhya Pradesh</option>
                                <option value="Gujarat Region">Gujarat Region</option>
                                <option value="Saurashtra & Kutch">Saurashtra & Kutch</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Coastal Andhra Pradesh">Coastal Andhra Pradesh</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Rayalseema">Rayalseema</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Coastal Karnataka">Coastal Karnataka</option>
                                <option value="North Interior Karnataka">North Interior Karnataka</option>
                                <option value="South Interior Karnataka">South Interior Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                            </select>
                        </div>
                       <div class="comparison-result" id="comparison-result-B">
                        
                        </div>
                    </div>
                </div>
        </section>
    </section>
    <button id="redbutton">
        BelowAvg
        <i class="fa-solid fa-xmark"></i>
    </button>
    <button id="greenbutton">
        AboveAvg
        <i class="fa-solid fa-xmark"></i>
    </button>
